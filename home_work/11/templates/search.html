<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Search candidate</title>
</head>
    <body>
    <h1>Find {{ count }} candidates</h1>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate.name }}">{{ candidate.name }}</a></p>
    {% endfor %}
    </body>
</html>
